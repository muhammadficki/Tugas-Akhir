<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Toko Online</title>
    <meta name="description" content="register & login toko online">
    <meta name="keywords" content="toko online, belanja online, daftar toko online">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="css/style1.css">
</head>

<body>
    <section>
        <div class="wrapper">
            <div class="title-text">
                <div class="title login">
                    Form Login
                </div>
                <div class="title signup">
                    Form Registrasi
                </div>
            </div>
            <div class="form-container">
                <div class="slide-controls">
                    <input type="radio" name="slide" id="login" checked>
                    <input type="radio" name="slide" id="signup">
                    <label for="login" class="slide login">Login</label>
                    <label for="signup" class="slide signup">Registrasi</label>
                    <div class="slider-tab"></div>
                </div>
                <div class="form-inner">
                    <form action="#" class="login">
                        <div class="field">
                            <input type="text" placeholder="Masukan Email" required>
                        </div>
                        <div class="field">
                            <input type="password" placeholder="Masukan Password" required>
                        </div>
                        <div class="pass-link">
                            <a href="#">Lupa password?</a>
                        </div>
                        <div class="field btn">
                            <div class="btn-layer"></div>
                            <input type="submit" value="Login">
                        </div>
                        <div class="signup-link">
                            Belum Punya Akun? <a href="">Daftar Sekarang</a>
                        </div>
                    </form>
                    <form action="#" class="signup">
                        <div class="field">
                            <input type="text" placeholder="Masukan Email" required>
                        </div>
                        <div class="field">
                            <input type="password" placeholder="Masukan Password" required>
                        </div>
                        <div class="field">
                            <input type="password" placeholder="Konfirmasi password" required>
                        </div>
                        <div class="field btn">
                            <div class="btn-layer"></div>
                            <input type="submit" value="Daftar">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="js/script1.js"></script>
</body>

</html>
